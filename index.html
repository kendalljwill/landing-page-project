<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="nav">
            <div class="header-logo">
                <p>Header Logo</p>
            </div>

            <div class="header-link">
                <ul>
                    <li>header link one</li>
                    <li>header link two</li>
                    <li>header link three</li>
                </ul>
            </div>
        </div>

        <div class="bottom-header">
            <div class="signup">
                <p class="hero-main">This Website is awesome<p>
                <p class="hero-sec">This website has some subtext that goes here under the main title. Its a smaller font and the color is lower contrast</p>
                <button>Sign up</button>
            </div> 
            <div class="image">
                <img src="pexels-nashrodin-aratuc-802127.jpg" alt="tree">
            </div>
        </div>
    </div>      
    
    <div class="gallery-header">
        <p>Some random information</p>
    </div>
 
    <div class="gallery-section"> 
        <figure>
            <img class="photo-1" src="pexels-cinimod-photo-1188214.jpg" alt="pink leafed tree">
            <figcaption>Park Tree</figcaption>
        </figure>
        <figure>
            <img class="photo-2" src="pexels-orest-sv-1821699.jpg" alt="african tree">
            <figcaption>African Tree</figcaption>
        </figure>
        <figure>
            <img class="photo-3" src="pexels-pascal-claivaz-238227.jpg" alt="desert tree">
            <figcaption>Dessert Tree</figcaption>
        </figure>
        <figure>
            <img class="photo-4" src="pexels-xue-guangjian-1687878.jpg" alt="snow tree">
            <figcaption>Snow Tree</figcaption>
        </figure>    
    </div>
    <div class="quote-section">
        
    </div>
</body>
</html>
